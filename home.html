{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Weather Report Widget Flat Responsive Widget Template :: w3layouts</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Weather Report Widget template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
<link rel='stylesheet prefetch' href='https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons.min.css'>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style1.css' %}" type="text/css" media="all">
<!-- Custom Theme files -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" type="text/css" media="all">
<!-- //Custom Theme files -->
<!-- js -->
<script src="{% static 'js/jquery-2.2.3.min.js' %}"></script> 
<script src="{% static 'js/owl.carousel.js' %}"></script>
<script src="{% static 'js/java.js' %}"></script> 
<script>
	$(document).ready(function() { 
		$("#owl-demo").owlCarousel({ 
		  autoPlay: 3000, //Set AutoPlay to 3 seconds
	 
		  items : 3,
		  itemsDesktop : [768,3],
		  itemsDesktopSmall : [414,4]
	 
		});
	 
	}); 
</script> 
<!-- sky icons -->
<script src="{%static 'js/skycons.js' %}"></script>
<!-- //sky icons -->
<!-- //js -->
<!-- web font -->
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-agileits">
		<h1>Weather Report Widget</h1>
		<div class="main-wthree-row"> 
			<div class="agileinfo-text"> 
				<h3 style="font-size: 18px;">*Search for knowing temperature of other places</h3>
				<div class="input">
					
					<input type="text" placeholder="  Enter a city" class="inputValue">
                    <input type="submit" value="Submit" class="button">
                </div> 
                
                <div class="display" style="color: rgba(255, 215, 1, 0.59); font-size: 20px; font-weight:bold;">
                	<h1 class="name" id="name"></h1>
                    <p class="temp"></p>
                		
                    <p class="desc"></p>
                	
                </div>
    
                <script src="{% static 'js/app.js' %}"></script>


				<div class="date">
					<!-- Date-JavaScript -->
					<script type="text/javascript">
						var mydate=new Date()
						var year=mydate.getYear()
						if(year<1000)
						year+=1900
						var day=mydate.getDay()
						var month=mydate.getMonth()
						var daym=mydate.getDate()
						if(daym<10)
						daym="0"+daym
						var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
						var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
						document.write(""+dayarray[day]+" <br> "+daym+"  "+montharray[month]+"  "+year+"")
					</script>
					<!-- //Date-JavaScript -->
				</div>
				<h5 style="font-style: 'Open Sans', sans-serif; font-size: 25px; font-weight: bold">Your current location temperature :</h5>
				<h2 class="current-temp inline"></h2>
			</div>
			<div class="w3layouts-slider">
				<div id="owl-demo" class="owl-carousel owl-theme">
					<div class="item agile-item">
						<canvas id="sleet" width="40" height="40"></canvas>
						<h6>Thr</h6>
					</div> 
					<div class="item agile-item">
						<canvas id="rain" width="40" height="40"></canvas>
						<h6>Fri</h6>
					</div> 
					<div class="item agile-item">
						<canvas id="partly-cloudy-day" width="40" height="40"></canvas> 
						<h6>Sat</h6>
					</div>  
					<div class="item agile-item">
						<canvas id="cloudy" width="40" height="40"></canvas>
						<h6>Sun</h6>  
					</div> 
					<div class="item agile-item">
						<canvas id="clear-night" width="40" height="40"></canvas>
						<h6>Mon</h6>  
					</div> 
					<div class="item agile-item">
						<canvas id="clear-day" width="40" height="40"></canvas>
						<h6>Tue</h6> 
					</div>  
					<div class="item agile-item">
						<canvas id="partly-cloudy-night" width="40" height="40"></canvas>
						<h6>Wed</h6> 
					</div> 
				</div>
				<script>
					 var icons = new Skycons({"color": "#fff"}),
						  list  = [
							"clear-night","clear-day", "partly-cloudy-day",
							"partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
							"fog"
						  ],
						  i;

					  for(i = list.length; i--; )
						icons.set(list[i], list[i]);

					  icons.play();
				</script>
			</div>
		</div>	
	</div>	
</body>
</html>
